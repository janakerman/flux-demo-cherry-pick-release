apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: podinfo
  namespace: cherry
spec:
  releaseName: podinfo
  chart:
    spec:
      chart: podinfo
      version: "5.0.1"
      sourceRef:
        kind: HelmRepository
        name: podinfo
        namespace: cherry
  interval: 5m
  install:
    remediation:
      retries: 3
  # Default values
  # https://github.com/stefanprodan/podinfo/blob/master/charts/podinfo/values.yaml
  values:
    cache: redis-master.redis:6379
    ingress:
      hosts:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: nginx
      path: "/"
  valuesFrom:
    - kind: ConfigMap
      name: stack-values
      valuesKey: stack-values
    - kind: ConfigMap
      name: podinfo-values
      valuesKey: podinfo-values
